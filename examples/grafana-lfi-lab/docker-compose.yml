version: '3.8'

# CVE-2021-43798 + pgread Lab
# LFI Grafana â†’ dump PostgreSQL sans credentials

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: SuperSecretPassword123!
      POSTGRES_DB: production
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:8.2.6  # Vulnerable CVE-2021-43798
    ports:
      - "13000:3000"
    user: root  # Misconfiguration
    volumes:
      - pg_data:/var/lib/postgresql/data:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pg_data:
